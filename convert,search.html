<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert,search,replace</title>
</head>
<body>
      <h2>Java script String method</h2>
      <p id="search_result"></p>
      <p id="replace_result"></p>
      <p id="string_result"></p>
      <script>
        var str = "hellow how are doing for the day";
        var search_position = str.search("doing");
        var txt = str.replace("how are","how are doing");
        var x = 70;
        var y = 90;
        document.getElementById("search_result").innerHTML = search_position;
        document.getElementById("replace_result").innerHTML = txt;
        document.getElementById("string_result").innerHTML = String(x) + String(y);
      </script>
</body>
</html>
